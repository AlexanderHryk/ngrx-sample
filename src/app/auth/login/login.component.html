<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel required />
  </div>
  <br />
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel required />
  </div>
  <br />
  <div>
    <button class="app-btn-primary" style="margin-right: 16px;" type="submit">Log In</button>
    <button class="app-btn-primary" type="reset" (click)="onResetBtnClick()">Cancel</button>
  </div>
</form>

<div class="error" *ngIf="incorrectEmailOrPassword">The email or password is incorrect.</div>
